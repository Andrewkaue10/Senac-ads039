<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <title>Formulário de Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/jquery.inputmask.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
  <form id="formularioContato">
    <fieldset class="border p-4 rounded bg-white shadow-sm">
      <legend class="float-none w-auto px-3 text-primary fw-bold">Formulário de Serviço</legend>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="col-md-6">
          <label for="sobrenome" class="form-label">Sobrenome:</label>
          <input type="text" class="form-control" id="sobrenome" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="text" class="form-control" id="telefone" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem:</label>
        <textarea class="form-control" id="mensagem" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="lingua" class="form-label">Língua aplicada no serviço:</label>
        <select class="form-select" id="lingua" required>
          <option selected disabled>Selecione uma opção</option>
          <option>Português (pt-br)</option>
          <option>Inglês</option>
          <option>Espanhol</option>
          <option>Francês</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="arquivo" class="form-label">Upload de protótipo (PDF, DOC, DOCX, JPEG ou PNG):</label>
        <input class="form-control" type="file" id="arquivo" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Linguagens preferidas:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="HTML" id="lang1">
          <label class="form-check-label" for="lang1">HTML</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="CSS" id="lang2">
          <label class="form-check-label" for="lang2">CSS</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="JavaScript" id="lang3">
          <label class="form-check-label" for="lang3">JavaScript</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Java" id="lang4">
          <label class="form-check-label" for="lang4">Java</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de banco de dados recomendado:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="bd" id="mysql" value="MySQL" required>
          <label class="form-check-label" for="mysql">MySQL</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="bd" id="postgres" value="PostgreSQL">
          <label class="form-check-label" for="postgres">PostgreSQL</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="bd" id="mongodb" value="MongoDB">
          <label class="form-check-label" for="mongodb">MongoDB</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="turno" class="form-label">Turno de preferência para reuniões:</label>
        <select class="form-select" id="turno" required>
          <option selected disabled>Selecione um turno</option>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="horario" class="form-label">Melhor horário para reunião:</label>
        <input type="time" class="form-control" id="horario" required>
      </div>

      <div class="mb-4">
        <label for="data" class="form-label">Previsão de entrega desejada:</label>
        <input type="date" class="form-control" id="data" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-secondary">Limpar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </fieldset>
  </form>
</div>

<script>
  $(document).ready(function(){
    $('#telefone').inputmask('(99) 99999-9999');
    $('#email').inputmask({
      alias: 'email'
    });

    $('#formularioContato').on('submit', function(e){
      e.preventDefault();
      alert('Formulário enviado com sucesso!');
      // Aqui você pode adicionar lógica de envio real (ex: AJAX)
    });
  });
</script>

</body>
</html>
